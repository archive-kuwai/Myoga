		<!-- key handling -->
		<script src="plugins/jqKey_modified.js"></script>
		<script>
			$(document).jqKey({
				Enter:true
				,Tab:true
				,F9:function(){alert("F9キーが押されました。");}
				,ESC:function(){alert("ESCキーが押されました。");}
			});
		</script>

		<!-- ---------------------------------------- -->
		<!-- Placeholder for IE -->
		<style>.placeholder{color:#aaa;}</style>
		<script src="plugins/ie/jquery.placeholder.js"></script>
		<script>
			$(function(){
				$('input,textarea').placeholder();
			});
		</script>
		<!-- ---------------------------------------- -->


		<!-- ---------------------------------------- -->
		<!-- Dumy console for IE -->
		<script>
			$(function(){
				if(typeof console == "undefined"){
					console = {
						log: function(){},
						debug: function(){},
						info: function(){},
						warn: function(){},
						error: function(){},
						assert: function(){}
					};
				}else{
					console.log("OK. There is console.");
				}
			});
		</script>
