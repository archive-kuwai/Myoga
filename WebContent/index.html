<body>
	<header>
		<ul>
			<li style="display:inline;"><a href="#" id="who_am_i" >（Log Inしていません）</a></li>
			<li style="display:inline;background-color:black;">
				<nav style="display:inline;background-color:black;">
					<select id="page_select"name="select" onChange="jump()" style="background-color:black;"></select>
				</nav>
			</li>
		</ul>
	</header>
	
	<script>
		function jump(){
			var page = $('#page_select').val();
			ajaxToMyoga(
					{name:"getHTML", params:{"filename":page} },  
					function(result){$("section").html(result.string);}
			);
		}
	</script>

	<!-- ナビゲーションに関する記述 -->	
	<script>
		$(function(){
			var pages = ["page1","page2","page3","page4_map"];
			var namesForDisplay = pages;

			for(var i=0; i<pages.length; i++){
				$("#page_select").append("<option value='" +pages[i]+ "' id='" +pages[i]+ "'>" + namesForDisplay[i] + "</a>");
			}
			setTimeout(function(){window.scrollTo(0, 1);}, 200);
			setTimeout(function(){window.scrollTo(0, 1);}, 1000);
		});
	</script>
	
	<!-- ログイン -->	
	<script>

			setGlobalScopeVariable_WHO_AM_I("デフォルトユーザ","default_password");

		});
	</script>
