<h1>Admin Page UdX</h1>
<select id='login_users'></select>
<table id='login_users_table' class='simple_table'></table>

<script>
$(function(){
	ajaxToMyogaAPI(
		{
			name:"getLoginUsers",
			params:null
		},
		function(result){
			var sel = $('#login_users');
			addOptions(sel, result, result);
			sel.change(function(){
				getUserActs(sel.val());
			});
		}
	);
});
</script>

<script>
getUserActs = function(user){
	ajaxToMyogaAPI(
		{
			name:"getUserActs",
			params:{"uid":user}
		},
		function(result){
			showTable($('#login_users_table'), result);
		}
	);
};
  
showTable = function(tbl, data){
	tbl.empty();
	for(var i=0; i<data.length; i++){
		tbl.append("<tr>" 
				+ td_num_head(i) 
				+ td(dig("",data[i]))
				+ "</tr>");
	}
};

function dig(s,o,parentkey){
	for(var key in o){
		if(key=='resultInJSON'){console.log("resultInJSON !!");continue;}
		var value = o[key];
		var valueType = typeof(value);
		if(valueType == 'object'){
			var k;
			if(parentkey==null){
				k = key;
			}else{
				k = parentkey + "." + key;
			}
			s = dig(s,value,k); /*Recursive call*/
		}else{
			var keyForDisp;
			if(parentkey==null){
				keyForDisp = key;
			}else{
				keyForDisp = parentkey + "." + key;
			}
			s += td( forKey(keyForDisp) + forValue(value) );
		}
	}
	return s;
}

function forKey(k){
	return "<span class='key'>" +k+ "<br/></span>";
}

function forValue(i){
	return "<span class='value'>" +i+ "</span>";
}

function td(data){
	return "<td>" + data + "</td>";
};

function td_num_head(i){
	return td("[" + (i+1) + "]");
};
</script>
