<h1>Admin Page</h1>
<select id='login_users'></select>
<table id='login_users_table' class='simple_table'></table>

<script>
$(function(){
	ajaxToMyogaAPI(
		{
			name:"getLoginUsers",
			params:null
		},
		function(result){
			var sel = $('#login_users');
			setOptionsToSelect(sel, result, result);
			sel.change(function(){
				getUserActs(sel.val());
			});
		}
	);
});

function getUserActs(user){
	ajaxToMyogaAPI(
		{
			name:"getUserActs",
			params:{"uid":user}
		},
		function(result){
			NAVerticalTable.build($('#login_users_table'), result);
		}
	);
};
</script>
